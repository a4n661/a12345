<head>

    <!-- 引入 Tailwind CSS (樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Babel (讓瀏覽器看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 引入 Marked (用於解析 AI 回傳的 Markdown 格式) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* 自定義動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        .sparkle-icon {
            animation: sparkle 2s infinite;
        }
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f3f4f6;
        }
        /* Markdown 樣式微調 */
        .prose p { margin-bottom: 0.5em; }
        .prose strong { color: #4c1d95; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Gemini API 設定 ---
        const apiKey = ""; // API Key 會在執行環境中自動填入

        // --- 圖示組件 ---
        const IconBase = ({ size = 24, className = "", children }) => (

        const Eye = (props) => (

        const Play = (props) => (

        const Star = (props) => (

        );
        const Maximize = (props) => (
            <IconBase {...props}><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></IconBase>
        );
        const Minimize = (props) => (
            <IconBase {...props}><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></IconBase>
        );
        const Volume2 = (props) => (
            <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></IconBase>
        );
        const VolumeX = (props) => (
            <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></IconBase>
        );
        const Sparkles = (props) => (
            <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M19 15v4"/><path d="M19 19h4"/></IconBase>
        );
        const Bot = (props) => (
            <IconBase {...props}><rect width="18" height="10" x="3" y="11" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></IconBase>
        );

        // --- Gemini API 呼叫函數 ---
        const callGeminiAPI = async (prompt) => {
            try {
                // 實作指數退避重試邏輯
                const maxRetries = 3;
                let retryCount = 0;
                let delay = 1000;

                while (retryCount <= maxRetries) {
                    try {
                        const response = await fetch(
                            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                            {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    contents: [{
                                        parts: [{ text: prompt }]
                                    }]
                                })
                            }
                        );

                        if (!response.ok) {
                            if (response.status === 429) {
                                throw new Error('Rate limit');
                            }
                            throw new Error(`API call failed: ${response.statusText}`);
                        }

                        const data = await response.json();
                        return data.candidates[0].content.parts[0].text;
                    } catch (error) {
                        if (retryCount === maxRetries) throw error;
                        retryCount++;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "AI 目前有點忙碌，請稍後再試！";
            }
        };

        // --- 主程式邏輯 ---
        const GuessWhoGame = () => {
            // 遊戲資料設定
            const gameData = [
                {
                    id: 1,
                    name: "金城武",

                        { url: "https://www.juksy.com/api/image/webp?source=https://assets.juksy.com/files/articles/129473/672edcde9b8df.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://cdn-cw1.cw.com.tw/images/article/C1418099648229.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 2,
                    name: "楊林",
                    photos: [
                        { url: "https://g.udn.com.tw/upfiles/B_OR/OrientExpress/PSN_PHOTO/802/f_28828802_1.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://i.ytimg.com/vi/sp4ff1RMxJA/sddefault.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://d1vvo51t6lqxtd.cloudfront.net/rss/20200722/b4117159910940122dc5d0dbd39e6a99.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 3,
                    name: "張晨光",
                    photos: [

                        { url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRmPNNy-lQxApfdcCRkk6rl9AmFOpDVmI5Xg&s", label: "提示 1：過去照片 (2)" },
                        { url: "https://v3-statics.mirrormedia.mg/images/20210329172012-0810db9e002a85e394b35e857741c471-w1600.webP", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 4,
                    name: "陳美鳳",
                    photos: [
                        { url: "https://images.chinatimes.com/newsphoto/2024-09-25/656/20240925005111.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://static.ctwant.com/images/content/15/55515/ab92bd2af7d9b1426d06a79f685dc226.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://images.chinatimes.com/newsphoto/2023-08-24/1024/20230824002059.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 5,
                    name: "張惠妹",
                    photos: [
                        { url: "https://resize-image.vocus.cc/resize?compression=6&norotation=true&url=https%3A%2F%2Fimages.vocus.cc%2Fec998dd5-ad49-4ee8-899f-ffc5e67ab43b.png&width=740&sign=uu-Vso-piL8EjQ5QjovHi6OkkfjZV6cgzwCs3HOKxIk", label: "題目：過去照片 (1)" },
                        { url: "https://p3-pc-sign.douyinpic.com/tos-cn-i-0813/oAZAAa9DAEB5i6iEATQzCQ9iPaEIAviIUjWpA~tplv-dy-aweme-images:q75.webp?biz_tag=aweme_images&from=327834062&lk3s=138a59ce&s=PackSourceEnum_SEARCH&sc=image&se=false&x-expires=1768071600&x-signature=9B6PFgpPjQbXN%2BKrviesIDkMJSA%3D", label: "提示 1：過去照片 (2)" },
                        { url: "https://iam.marieclaire.com.tw/s1200c675h100b0webp100/assets/mc/202511/690B0F4697A281762332486.jpeg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 6,
                    name: "葉全真",
                    photos: [
                        { url: "https://p3-pc-sign.douyinpic.com/tos-cn-i-0813/ooixKNAfAfmAfeJDBBefyeuAE6BxAEauuZfE7Af~tplv-dy-aweme-images:q75.webp?biz_tag=aweme_images&from=327834062&lk3s=138a59ce&s=PackSourceEnum_SEARCH&sc=image&se=false&x-expires=1768136400&x-signature=fXoIE%2FYogcwofFhal5049mUqxPk%3D", label: "題目：過去照片 (1)" },
                        { url: "https://www.popdaily.com.tw/shaper/wp-content/uploads/2023/12/9tjakf2sqakg8owsggc408k08s6d9d6.jpeg?resize-w=1700&resize-h=968&format=webp", label: "提示 1：過去照片 (2)" },
                        { url: "https://media.nownews.com/nn_media/thumbnail/2025/09/1758695358375-a8cf895c314d44a99233f7057d7ea7a5-800x451.webp?unShow=false", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 7,
                    name: "譚艾珍",
                    photos: [
                        { url: "https://static.ctwant.com/images/content/43/56643/e515c751d9790b3b7f8070971c97e9f6.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://img.ltn.com.tw/Upload/ent/page/800/2015/05/11/phpKLAEbA.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://static.tvbs.com.tw/health2.0/images/uploads/2024/12/20241217160929-tsEPrNk0.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 8,
                    name: "顧寶明",
                    photos: [
                        { url: "https://i1.kknews.cc/rQblo5VmXal2DJDT3aHyEcNefDl4c1M8HA/0.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2023/03/15/0/20639238.png&x=0&y=0&sw=0&sh=0&exp=3600", label: "提示 1：過去照片 (2)" },
                        { url: "https://v3-statics.mirrormedia.mg/images/20230313175709-54f48cc7527b03277e4ca036d3265f8a-w1600.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 9,
                    name: "陳松勇",
                    photos: [
                        { url: "https://cdn2.ettoday.net/images/1208/d1208932.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2024/08/09/105/30266127.jpg&x=0&y=0&sw=0&sh=0&sl=W&fw=800&exp=3600&w=930", label: "提示 1：過去照片 (2)" },
                        { url: "https://img.ltn.com.tw/Upload/ent/page/800/2021/12/17/php7yqOqF.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 10,
                    name: "賀一航",
                    photos: [
                        { url: "https://cdn2.ettoday.net/images/1208/d1208932.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://uc.udn.com.tw/photo/2024/08/09/105/30266127.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://s.yimg.com/ny/api/res/1.2/_eOuIN3MG5d.O9nJMhlq4w--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNg--/https://media.zenfs.com/zh-Hant-TW/homerun/ftvn.com.tw/bb3586126f3d210d655109208f446735", label: "提示 2：現在照片" }
                    ]
                }
            ];

            // 狀態管理
            const [currentRound, setCurrentRound] = useState(0);
            const [step, setStep] = useState(0);
            const [gameStatus, setGameStatus] = useState('start');
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [isMusicPlaying, setIsMusicPlaying] = useState(true);
            
            // AI 相關狀態
            const [aiHint, setAiHint] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiFunFact, setAiFunFact] = useState("");
            const [isAiFactLoading, setIsAiFactLoading] = useState(false);

            const audioRef = useRef(null);
            const currentCelebrity = gameData[currentRound];

            // --- 音樂功能 ---
            useEffect(() => {
                // 使用 Internet Archive 的穩定 MP3 連結 (Erik Satie - Gymnopédie No.1)
                audioRef.current = new Audio("https://ia800504.us.archive.org/33/items/ErikSatieGymnopedieNo1/ErikSatieGymnopedieNo1.mp3");
                audioRef.current.loop = true;
                audioRef.current.volume = 0.5;
                
                // 清理函數
                return () => {
                    if (audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                };
            }, []);

            const toggleMusic = () => {
                if (!audioRef.current) return;
                
                if (isMusicPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play().catch(e => console.log("Audio play error:", e));
                }
                setIsMusicPlaying(!isMusicPlaying);
            };

            const handleStartGame = () => {
                setGameStatus('playing');
                // 使用者互動後，播放音樂
                if (audioRef.current) {
                    audioRef.current.play().catch(e => {
                        console.log("Auto-play prevented:", e);
                        setIsMusicPlaying(false); // 如果自動播放失敗，更新狀態為暫停
                    });
                }
            };

            // --- 全螢幕功能 ---
            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            };

            useEffect(() => {
                const handleFullscreenChange = () => {
                    setIsFullscreen(!!document.fullscreenElement);
                };

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                return () => {
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                };
            }, []);

            // --- AI 功能函數 ---
            
            // 取得 AI 提示
            const fetchAiHint = async () => {
                if (aiHint || isAiLoading) return;
                setIsAiLoading(true);
                const prompt = `你是「猜猜我是誰」遊戲的主持人。現在的題目是「${currentCelebrity.name}」。請給出一個關於這位明星的提示，**絕對不要**直接說出名字，提示要有趣且只有台灣人比較懂的梗，長度在 50 字以內。`;
                const result = await callGeminiAPI(prompt);
                setAiHint(result);
                setIsAiLoading(false);
            };

            // 取得 AI 小百科
            const fetchAiFunFact = async (name) => {
                setIsAiFactLoading(true);
                const prompt = `你是「猜猜我是誰」遊戲的主持人。題目「${name}」已經揭曉。請簡短分享一個關於這位明星的有趣冷知識或經典事蹟（例如代表作、口頭禪、特殊經歷），長度在 60 字以內，語氣要興奮、正面。`;
                const result = await callGeminiAPI(prompt);
                setAiFunFact(result);
                setIsAiFactLoading(false);
            };

            // --- 遊戲邏輯 ---
            const handleNextStep = () => {
                if (step < 2) {
                    setStep(step + 1);
                }
            };

            const handleReveal = () => {
                setStep(3);
                // 揭曉答案時，觸發 AI 小百科
                fetchAiFunFact(currentCelebrity.name);
            };

            const handleNextRound = () => {
                setAiHint(""); // 清除上一題的提示
                setAiFunFact(""); // 清除上一題的小百科
                if (currentRound < gameData.length - 1) {
                    setCurrentRound(currentRound + 1);
                    setStep(0);
                } else {
                    setGameStatus('finished');
                }
            };

            const handleRestart = () => {
                setCurrentRound(0);
                setStep(0);
                setAiHint("");
                setAiFunFact("");
                setGameStatus('playing');
            };

            // 簡單的 ReactMarkdown 包裝器
            const ReactMarkdown = ({ children }) => {
                const html = marked.parse(children || "");
                return <div dangerouslySetInnerHTML={{ __html: html }} />;
            };

            const renderControls = () => {
                if (step < 2) {
                    return (
                        <div className="grid grid-cols-1 gap-4 mt-4">
                            <div className="grid grid-cols-2 gap-4">
                                <button
                                    onClick={handleNextStep}
                                    className="flex items-center justify-center gap-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-bold py-4 px-4 rounded-xl transition border border-yellow-300 text-lg shadow-sm"
                                >
                                    <Eye size={24} />
                                    {step === 0 ? "下一個提示" : "最後提示"}
                                </button>
                                
                                <button
                                    onClick={fetchAiHint}
                                    disabled={isAiLoading || aiHint !== ""}
                                    className={`flex items-center justify-center gap-2 font-bold py-4 px-4 rounded-xl transition border text-lg shadow-sm ${
                                        aiHint 
                                        ? "bg-gray-100 text-gray-400 border-gray-200 cursor-default" 
                                        : "bg-indigo-100 hover:bg-indigo-200 text-indigo-800 border-indigo-300"
                                    }`}
                                >
                                    {isAiLoading ? (
                                        <span className="animate-spin h-6 w-6 border-2 border-indigo-600 rounded-full border-t-transparent"></span>
                                    ) : (
                                        <>
                                            <Sparkles size={24} className={!aiHint ? "text-indigo-600" : ""} />
                                            {aiHint ? "提示已顯示" : "AI 給提示"}
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* AI 提示顯示區 */}
                            {aiHint && (
                                <div className="bg-indigo-50 border border-indigo-200 rounded-xl p-4 animate-fade-in-up flex gap-3 items-start">
                                    <div className="bg-indigo-100 p-2 rounded-full mt-1 shrink-0">
                                        <Bot size={20} className="text-indigo-600" />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-indigo-900 text-sm mb-1">AI 提示大師：</h4>
                                        <p className="text-indigo-800 text-lg leading-relaxed">{aiHint}</p>
                                    </div>
                                </div>
                            )}
                            
                            <button
                                onClick={handleReveal}
                                className="flex items-center justify-center gap-2 bg-red-100 hover:bg-red-200 text-red-800 font-bold py-4 px-6 rounded-xl transition border border-red-300 text-lg mt-2 shadow-sm"
                            >
                                <HelpCircle size={24} />
                                直接公佈答案
                            </button>
                        </div>
                    );
                }
                
                if (step === 2) {
                    return (
                        <div className="grid grid-cols-1 gap-4 mt-4">
                            <div className="text-center text-gray-500 font-bold mb-2 animate-pulse">
                                已經是最後一張提示囉！大家猜到了嗎？
                            </div>
                            
                            {/* 在最後一步也允許 AI 提示，如果還沒用的話 */}
                            {!aiHint && (
                                <button
                                    onClick={fetchAiHint}
                                    disabled={isAiLoading}
                                    className="flex items-center justify-center gap-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-bold py-3 px-4 rounded-xl transition border border-indigo-300 text-lg shadow-sm mb-2"
                                >
                                    {isAiLoading ? "思考中..." : <><Sparkles size={20} /> 真的猜不到？求助 AI</>}
                                </button>
                            )}
                             {aiHint && (
                                <div className="bg-indigo-50 border border-indigo-200 rounded-xl p-4 animate-fade-in-up flex gap-3 items-start mb-2">
                                    <div className="bg-indigo-100 p-2 rounded-full mt-1 shrink-0">
                                        <Bot size={20} className="text-indigo-600" />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-indigo-900 text-sm mb-1">AI 提示大師：</h4>
                                        <p className="text-indigo-800 text-lg leading-relaxed">{aiHint}</p>
                                    </div>
                                </div>
                            )}

                            <button
                                onClick={handleReveal}
                                className="flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-bold py-5 px-6 rounded-xl shadow-lg transition transform hover:scale-105 text-2xl"
                            >
                                <Star size={28} className="fill-current" />
                                公佈答案
                            </button>
                        </div>
                    );
                }

                return (
                    <div className="text-center animate-fade-in-up">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">答案是：{currentCelebrity.name}</h2>
                        <p className="text-gray-500 mb-6">大家猜對了嗎？</p>

                        {/* AI 星光小百科區域 */}
                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 border border-purple-200 rounded-xl p-5 mb-6 shadow-sm relative overflow-hidden text-left">
                            <div className="absolute top-0 right-0 -mt-2 -mr-2 bg-yellow-300 text-yellow-800 text-xs font-bold px-2 py-1 rounded-bl-xl z-10">AI Powered</div>
                            <div className="flex gap-4 items-start relative z-0">
                                <div className="bg-white p-3 rounded-full shadow-sm shrink-0">
                                    <Sparkles size={28} className="text-purple-600 sparkle-icon" />
                                </div>
                                <div className="flex-1">
                                    <h3 className="font-bold text-purple-900 text-lg mb-2 flex items-center gap-2">
                                        關於 {currentCelebrity.name} 的 AI 冷知識
                                    </h3>
                                    {isAiFactLoading ? (
                                        <div className="flex space-x-2 items-center text-purple-400 h-12">
                                            <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                                            <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                            <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                                            <span className="text-sm ml-2">正在搜尋記憶庫...</span>
                                        </div>
                                    ) : (
                                        <div className="text-gray-700 text-lg leading-relaxed prose prose-purple">
                                            <ReactMarkdown>{aiFunFact}</ReactMarkdown>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        <button
                            onClick={handleNextRound}
                            className="w-full bg-green-600 hover:bg-green-700 text-white text-xl font-bold py-4 px-6 rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
                        >
                            {currentRound < gameData.length - 1 ? "下一題" : "查看成績"} <ArrowRight size={24} />
                        </button>
                    </div>
                );
            };

            // --- 畫面渲染 ---

            // 音樂控制按鈕與全螢幕按鈕共用區塊
            const TopRightControls = ({ isDarkBg }) => (
                <div className="absolute top-4 right-4 flex gap-2 z-50">
                     <button 
                        onClick={toggleMusic}
                        className={`p-2 rounded-full transition shadow-sm backdrop-blur-sm ${isDarkBg ? 'bg-white/20 text-white hover:bg-white/40' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        title={isMusicPlaying ? "關閉音樂" : "開啟音樂"}
                    >
                        {isMusicPlaying ? <Volume2 size={24} /> : <VolumeX size={24} />}
                    </button>
                    <button 
                        onClick={toggleFullScreen}
                        className={`p-2 rounded-full transition shadow-sm backdrop-blur-sm ${isDarkBg ? 'bg-white/20 text-white hover:bg-white/40' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        title={isFullscreen ? "退出全螢幕" : "全螢幕"}
                    >
                        {isFullscreen ? <Minimize size={24} /> : <Maximize size={24} />}
                    </button>
                </div>
            );

            // 依據狀態渲染不同的畫面
            const renderScreen = () => {
                if (gameStatus === 'start') {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4 relative overflow-hidden">
                            <TopRightControls isDarkBg={true} />
                            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center z-10">
                                <HelpCircle className="w-20 h-20 text-indigo-500 mx-auto mb-6" />
                                <h1 className="text-4xl font-bold text-gray-800 mb-4">猜猜我是誰？</h1>
                                <div className="inline-block bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-bold mb-4">
                                    ✨ AI 加強版 ✨
                                </div>
                                <p className="text-gray-600 mb-8 text-lg">
                                    這是一個團體互動遊戲！
                                    <br />
                                    我們會展示明星過去的照片，大家一起猜猜看是誰！
                                    <br />
                                    還有 <b>AI 提示大師</b> 來幫你！
                                </p>
                                <button 
                                    onClick={handleStartGame}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 flex items-center justify-center gap-2"
                                >
                                    <Play size={24} /> 開始遊戲
                                </button>
                            </div>
                        </div>
                    );
                }

                if (gameStatus === 'finished') {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4 relative">
                            <TopRightControls isDarkBg={true} />
                            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                                <CheckCircle className="w-20 h-20 text-green-500 mx-auto mb-6" />
                                <h1 className="text-3xl font-bold text-gray-800 mb-4">遊戲結束！</h1>
                                <p className="text-gray-600 mb-8">所有的題目都已經猜完囉。</p>
                                <button 
                                    onClick={handleRestart}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-3 px-6 rounded-xl transition flex items-center justify-center gap-2"
                                >
                                    <RotateCcw size={24} /> 再玩一次
                                </button>
                            </div>
                        </div>
                    );
                }

                // Playing State
                return (
                    <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4 font-sans relative">
                        <TopRightControls isDarkBg={false} />

                        <div className="w-full max-w-3xl mb-6 flex justify-between items-center text-gray-500 font-medium mt-8 sm:mt-0">
                            <span>第 {currentRound + 1} 題 / 共 {gameData.length} 題</span>
                            <button 
                                onClick={() => setGameStatus('start')} 
                                className="text-sm hover:text-indigo-600 underline"
                            >
                                回首頁
                            </button>
                        </div>

                        <div className="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
                            <div className="relative bg-gray-900 h-[60vh] w-full flex items-center justify-center group">
                                <img 
                                    src={currentCelebrity.photos[Math.min(step, 2)].url} 
                                    alt="Celebrity" 
                                    className="w-full h-full object-contain transition-opacity duration-500"
                                />
                                
                                <div className="absolute top-4 left-4 bg-black/60 text-white px-3 py-1 rounded-full text-sm font-bold backdrop-blur-sm flex items-center gap-2">
                                    <ImageIcon size={16} />
                                    {currentCelebrity.photos[Math.min(step, 2)].label}
                                </div>

                                {step === 3 && (
                                    <div className="absolute inset-0 bg-black/40 flex items-end justify-center pb-10">
                                        <div className="bg-green-500 text-white text-4xl font-bold px-8 py-4 rounded-xl shadow-lg transform scale-110 animate-bounce">
                                            {currentCelebrity.name}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="p-6">
                                <div className="flex justify-center gap-2 mb-6">
                                    {[0, 1, 2].map((s) => (
                                        <div 
                                            key={s} 
                                            className={`h-2 rounded-full transition-all duration-300 ${
                                                s === Math.min(step, 2) ? 'w-8 bg-indigo-600' : 'w-2 bg-gray-300'
                                            }`}
                                        />
                                    ))}
                                    <div className={`h-2 rounded-full transition-all duration-300 ${
                                        step === 3 ? 'w-8 bg-green-500' : 'w-2 bg-gray-300'
                                    }`} />
                                </div>

                                {renderControls()}
                            </div>
                        </div>
                        
                        {step < 3 && !aiHint && (
                            <div className="mt-8 text-gray-400 text-sm max-w-md text-center">
                                提示：根據畫面上的照片，讓大家猜猜看是誰，猜不出來就按提示或呼叫 AI！
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <React.Fragment>
                    {renderScreen()}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GuessWhoGame />);
    </script>
</body>
</html>
